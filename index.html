<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<html lang="en" ng-app="myApp" class="no-js"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volem Foios</title>
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap-social.css">
  <link href='http://fonts.googleapis.com/css?family=Anaheim' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
  <link rel='shortcut icon' href='favicon.ico'>
</head>
<body ng-controller="HeaderController">
  <nav class="navbar navbar-default navbar-fixed-top" >
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed" >
          <span class="sr-only">Navegación</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/bienvenido"><img alt="Brand" src="images/logo_min.png"></a>
      </div>
      <div id="navbar" class="navbar-collapse" ng-class="{collapse: isCollapsed}" translate-cloak>
        <ul class="nav navbar-nav">
          <li ng-class="{ active: isActive('/')}" ng-click="isCollapsed = !isCollapsed"><a href="#/bienvenido">{{'BIENVENIDO' | translate}}</a></li>
          <li class="dropdown" ng-class="{ active: isActive('/programa') || isActive('/compromisos')}">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" >{{'PROGRAMA' | translate}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-class="{ active: isActive('/programa')}" ng-click="isCollapsed = !isCollapsed" ><a href="#/programa">{{'PROGRAMA' | translate}}</a></li>
              <li ng-class="{ active: isActive('/compromisos')}" ng-click="isCollapsed = !isCollapsed"><a href="#/compromisos">{{'COMPROMISOS' | translate}}</a></li>
            </ul>
          </li>
          <li ng-class="{ active: isActive('/quienes')}" ng-click="isCollapsed = !isCollapsed"><a href="#/quienes">{{'CANDIDATOS' | translate}}</a></li>
          <li ng-class="{ active: isActive('/contacto')}" ng-click="isCollapsed = !isCollapsed"><a href="#/contacto">{{'CONTACTO' | translate}}</a></li>
          <!--<li ng-class="{ active: isActive('/multimedia')}" ng-click="isCollapsed = !isCollapsed"><a href="#/multimedia">{{'MULTIMEDIA' | translate}}</a></li>-->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="selectedLanguage == 'va'" ng-click="changeLanguage('es');isCollapsed = !isCollapsed;"><a>Castellano</a></li>
          <li ng-show="selectedLanguage == 'es'" ng-click="changeLanguage('va');isCollapsed = !isCollapsed;"><a>Valencià</a></li>
          <li>
            <a class="nopadding" href="https://twitter.com/volemFoios" ><i class="fa fa-twitter-square fa-3x"></i></a>
          </li>
          <li>
            <a class="nopadding" href="https://www.facebook.com/pages/Volem-Foios/780625845346690" ><i class="fa fa-facebook-square fa-3x"></i></a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div ng-view ></div>
  </div>
  

  <footer id="footer" class="footer gris">
    <div class="container">
      <p class="text-muted pull-right">&copy; Volem Foios 2015.</p>
    </div>
  </footer>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-translate/angular-translate.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/translate.js"></script>
</body>
</html>

<div class="page-header">
  <h1>{{'COMPROMISOS' | translate}}</h1>
</div>
<p class="lead">{{'COMPROMISOS_ADQUIRIDOS' | translate}}</p>
<div class="panel panel-success" ng-repeat="compromiso in compromisos">
  <div class="panel-heading">
    <h3 class="panel-title">{{compromiso.title}}</h3>
  </div>
  <div class="panel-body">
    <p ng-repeat="parra in compromiso.body">{{parra}}</p>
  </div>
</div>

<div class="row" ng-controller="CandidatosController">
  <div class="col-sm-6 col-md-4" ng-repeat="candidato in candidatos">
    <div class="thumbnail">
      <img ng-src="images/candidatos/{{candidato.image}}" alt="{{candidato.name}}">
      <div class="caption">
        <a href="#/candidato/{{candidato.url}}">
          <h3 class="text-center">{{candidato.name}}</h3>
        </a>
      </div>
    </div>
  </div>
</div>

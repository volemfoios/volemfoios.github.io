<div class="page-header">
  <h1>{{'MULTIMEDIA_LOW' | translate}}</h1>
</div>
<div class="row" ng-controller="MultimediaController">
  <div class="col-sm-6 col-md-4" ng-repeat="media in multimedia">
    <div class="thumbnail">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{media.link}}" allowfullscreen=""></iframe>
      </div>
      <div class="caption">
        <p>
          <h3 class="text-center">{{media.title}}</h3>
        </p>
      </div>
    </div>
  </div>
</div>

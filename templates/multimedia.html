<div class="page-header">
  <h1>{{'MULTIMEDIA_LOW' | translate}}</h1>
</div>
<div class="row" ng-controller="MultimediaController">
  <div class="col-sm-6 col-md-4" ng-repeat="media in multimedia">
    <div class="thumbnail" ng-click="open(media)">
        <img class="youtube-image" ng-src="http://img.youtube.com/vi/{{media.link}}/0.jpg" />
      <div class="caption">
        <a>
          <h3 class="text-center">{{media.title}}</h3>
        </a>
      </div>
    </div>
  </div>
</div>
<script type="text/ng-template" id="video.html">
  <div class="modal-header">
    <h3 class="modal-title">{{video.title}}</h3>
  </div>
  <div class="modal-body">
    <div class="embed-responsive embed-responsive-16by9">
      <youtube-video video-id="video.link"></youtube-video>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="close()">Cerrar</button>
  </div>
</script>
